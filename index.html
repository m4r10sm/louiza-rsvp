<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Louiza's Birthday Party ðŸŽ‰</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff3e6;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #ff6600;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #ff6600;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #e65c00;
    }
    .invitation-image {
      display: block;
      max-width: 100%;
      margin: 20px auto;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <h1>You're Invited!</h1>
  <img src="https://ibb.co/GQXWZ4k2" alt="Louiza's Birthday Invitation" class="invitation-image">
  <p>Come celebrate Louiza's 9th birthday with us! ðŸŽ‚ðŸŽˆ</p>
  <p><strong>Date:</strong> June 15, 2025<br>
     <strong>Time:</strong> 16:00 - 19:00<br>
     <strong>Location:</strong> Apple Gym
  </p>
  <form action="https://formspree.io/f/myzwlbjp" method="POST">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required />

    <label for="attend">Will you attend?</label>
    <select id="attend" name="attend" required>
      <option value="">-- Select an option --</option>
      <option value="Yes">Yes, we'll be there!</option>
      <option value="No">Sorry, we can't make it</option>
    </select>

    <label for="adults">Number of Adults</label>
    <input type="number" id="adults" name="adults" min="0" required />

    <label for="kids">Number of Kids</label>
    <input type="number" id="kids" name="kids" min="0" required />

    <button type="submit">Submit RSVP</button>
  </form>
</body>
</html>
